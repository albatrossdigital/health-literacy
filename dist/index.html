<!doctype html>
<html class="no-js" lang="en" ng-app="app">
  <head ng-controller="metaInfoCtrl">
    <base href="/"></base>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{metaDescription()}}">
    <meta name="keywords" content="{{metaKeywords()}}">
    <title ng-bind="pageTitle();"></title>
    <link rel="stylesheet" href="css/libraries.min.css">
    <link rel="stylesheet" href="css/app.min.css">
    <script type="text/javascript">
        /**
         * Delayed loading of typekit scripts vs Flicker-free loading
         * Source: https://www.farbeyondcode.com/Delayed-loading-of-typekit-scripts-vs-Flicker-free-loading-5-2304.html
         * Avg. Load Time: 66ms; 91ms; 113ms
         */
        /* <![CDATA[ */ 
        TypekitConfig = {
            kitId: 'aje6baa'
        };
        (function() {
            var tk = document.createElement('script');
            tk.src = '//use.typekit.com/' + TypekitConfig.kitId + '.js';
            tk.type = 'text/javascript';
            tk.async = 'true';
            tk.onload = tk.onreadystatechange = function() {
                var rs = this.readyState;
                if (rs && rs != 'complete' && rs != 'loaded') return;
                try { Typekit.load(TypekitConfig); } catch (e) {}
            };
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(tk, s);
        })(); 
        /* ]]> */
    </script>
    <script src="js/vendor/modernizr.min.js"></script>
  </head>
  <body page-ready>
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <header class="l-header"><div class="row"><div class="columns">
          <a class="left-off-canvas-toggle left">
            <i class="fa fa-bars"></i> Menu
          </a>
          <h2 class="site-name"><a ui-sref="home"><img src="../images/logo.png" alt="Home" Title="Home" />Covered <span>U</span></a></h2>
          <a class="right get-insurance" ui-sref="get-insurance">
            <i class="fa fa-plus"></i> Get Insurance
          </a>
        </div></div></header>
        <main id="main" class="main full-height transform" ui-view></main>

        <!-- Off Canvas Menu -->
        <ng-include src="'/views/terms.html'"></ng-include>

        <div class="footer-push"></div>
        <footer class="footer"><div class="row"><div class="columns">
            <div class="left">
              <ul class="inline-list">
                <li ui-sref-active="active"><a ui-sref="about">About</a></li>
                <li ui-sref-active="active"><a ui-sref="resources">Resources</a></li>
              </ul>
            </div>
            <div class="right">
              Share <a class="icon-only"><i class="fa fa-twitter"></i> Twitter</a> <a class="icon-only"><i class="fa fa-pinterest"></i> Pinterest</a> <a class="icon-only"><i class="fa fa-facebook"></i> Facebook</a>
            </div>
        </div></div></footer>
      </div>
    </div>

    <script src="js/vendor/libraries.min.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.min.js"></script>

  </body>
</html>
