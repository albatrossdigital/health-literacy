<div class="row">

  <div class="columns medium-6 plan-title-graphic small-margin-bottom">
    <div class="plan-title">
      <h3>{{plan.label}}<br><small>({{plan.longLabel}})</small></h3>
    </div>
    <div class="plan-graphic">
      <img ng-src="../images/plans/{{plan.key}}.png" />
    </div>
  </div>

  <div class="columns medium-6">
  
    <div class="row plan-details premiums">
      <div class="columns medium-3 text-center">
        <img ng-src="../images/plans/Premiums.png" />
      </div>
      <div class="columns medium-9">
        <h4>Premiums</h4>
        <p class="text-small" bind-compiled-html="plan.premiums | termsFilter"></p>
      </div>
    </div>
    <div class="row plan-details primary-care">
      <div class="columns medium-3 text-center">
        <img ng-src="../images/plans/Primary_Care.png" />
      </div>
      <div class="columns medium-9">
        <h4>Primary Care Providers</h4>
        <p class="text-small" bind-compiled-html="plan.primaryCare | termsFilter"></p>
      </div>
    </div>
    <div class="row plan-details specialty">
      <div class="columns medium-3 text-center">
        <img ng-src="../images/plans/Specialty_Providers.png" />
      </div>
      <div class="columns medium-9">
        <h4>Specialty Providers</h4>
        <p class="text-small" bind-compiled-html="plan.specialty | termsFilter"></p>
      </div>
    </div>
    <div class="row plan-details out-of-network">
      <div class="columns medium-3 text-center">
        <img ng-src="../images/plans/Out_of_Network.png" />
      </div>
      <div class="columns medium-9">
        <h4>Out-of-Network</h4>
        <p class="text-small" bind-compiled-html="plan.outOfNetwork | termsFilter"></p>
      </div>
    </div>

    <div class="row plan-details out-of-network">
      <div class="columns medium-9 medium-push-3">
        <p class="text-small">You should always check with your insurance company to know if a provider is part of your network.</p>
      </div>
    </div> 

  </div>

</div>

<div class="row text-center">
  <a ui-sref="get-insurance" ng-click="" class="button alert">Get Shopping!</a>
</div>
