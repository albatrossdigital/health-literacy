
<div class="result-text columns medium-7 medium-centered text-center">
  <div class="choice-header"><h2>Result</h2></div>
  <p>{{pageData.results.text}}</p>
</div>

<div class="row">
  <div ng-repeat="(key,group) in compare" class="compare-section-{{key}} columns medium-6">
    <div class="table-wrap clearfix">
      <div class="header h3 columns text-center">{{group.title}}</div>
      <div class="columns">
        <div class="cost-row row" 
             ng-repeat="cost in group.items | orderByWeight : 'weight'"
             ng-if="!cost.hide" >

          <div class="columns small-6">
            <span>{{cost.label}}:</span>
          </div>
          <div class="columns small-6">
            <span>${{cost.amount}}{{cost.suffix}}</span>&nbsp;
          </div>
        </div>
        <div class="total row">
          <div class="columns small-6 h3">Total</div>
          <div class="columns small-6 h3">${{group.total}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center clear-both">
    <a class="button radius">Get Insurance!</a>
  </div>
  <div class="text-center">
    <a ui-sref="use" class="button radius">Start Over</a>
  </div>
  <div class="result-hint columns medium-7 medium-centered text-center text-small"
       ng-if="pageData.results.hint">

       {{pageData.results.hint}}
  </div>
</div>
