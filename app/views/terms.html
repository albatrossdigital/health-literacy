<aside class="left-off-canvas-menu" ng-controller="termsCtrl">
  <h2>Terms</h2>
  <div>{{term.label}}</div>

  <dl class="accordion" data-accordion="myAccordionGroup">
    <dd class="accordion-navigation" ng-repeat="term in terms">
      <a href="#" ng-click="setActive(term.key)">{{term.label}}</a>
      <div ng-class="active === term.key ? 'content active' : 'content'" >
        {{term.text}}
      </div>
    </dd>
    
  </dl>

</aside>
