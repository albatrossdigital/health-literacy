
<div class="premium-override" ng-if="pageData.override">
  {{resultsText}}
</div>
<div class="full-all">
  <div class="row">
    <div class="columns medium-6 image"><img ng-src="../images/{{story.img}}" /></div>
    <div class="columns medium-6">
      <div class="story-text">{{story.text}}</div>
      <div ng-if="story.showCosts" class="story-pricing row" 
           ng-repeat="cost in story.costs.insured | orderBy:weight">
        <div class="columns small-6">{{cost.label}}</div>
        <div class="columns small-6">${{cost.amount}}{{cost.suffix}}</div>
      </div>
      <div ng-if="story.hint" class="hint" 
           ng-repeat="hint in story.hint">
           
        {{hint}}
      </div>
    </div>
  </div>
  <div class="next-button" 
       ng-init="location = goToPage(key);">

    <a ui-sref="{{location}}" class="button rounded">
      <i class="fa fa-chevron-down"></i><span class="invisible">Next Page</span>
    </a>
  </div>
</div>
